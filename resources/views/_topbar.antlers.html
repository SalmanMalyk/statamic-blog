            <button
                class="hover:text-hot-pink transition-all duration-100 outline-none ml-3"
                @click="searching = true; $nextTick(() => { $refs.search.focus() })"
                aria-label="Search the site"
            >
                {{ svg src="search-{settings:personality}" class="w-6 h-6" }}
            </button>
            <form action="/search" x-show="searching" x-cloak>
                <input
                    name="q"
                    type="text"
                    class="w-50 px-2 py-1 ml-1 outline-none caret-pink-500 text-pink-500"
                    placeholder="Search for stuff"
                    x-on:blur="searching = false"
                    @keydown.enter="search"
                    @keydown.esc="searching = false"
