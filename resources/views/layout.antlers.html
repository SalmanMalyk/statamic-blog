<!DOCTYPE html>
<html lang="{{ $site:short_locale }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>{{ $title }} â€” {{ $settings:site_name }}</title>
        <meta
            name="description"
            content="{{ $intro | strip_tags | entities }}"
        />
        <script type="application/ld+json">
            {
              "@context": "https://schema.org/",
              "@type": "blogPost",
              "name": "{{ $title }}",
              "author": {
                "@type": "Person",
                "name": "{{ $author:name }}"
              },
              "datePublished": "{{ $date | format("Y-m-d") }}",
              "description": "{{ $intro | strip_tags | entities }}"
            }
        </script>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}" />
        {{ partial:personality }}
        <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
        ></script>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </head>
    <body
        class="bg-white text-black font-body leading-normal personality-{{ $settings:personality }}"
    >
        {{ partial:nav }}
        <main class="py-6 lg:py-4">{{ $template_content }}</main>
        {{ partial:footer }} {{ partial:extras }}
    </body>
</html>
