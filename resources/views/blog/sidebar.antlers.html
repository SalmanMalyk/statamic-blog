<aside>
    <!-- share actions -->
    <div class="flex flex-col justify-start sm:mb-10 mb-5">
        <h1 class="text-2xl font-bold antialiased text-gray-800 sm:mb-8 mb-3">
            Share the story
        </h1>
        <div class="flex flex-row space-x-8">
            <a href="{{ social_links:facebook :url="permalink" :text="title" }}" target="_blank" class="text-gray-700 text-2xl sm:text-3xl hover:text-gray-500">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            
            <a href="{{ social_links:linkedin :url="permalink" :title="title" }}" target="_blank" class="text-gray-700 text-2xl sm:text-3xl hover:text-gray-500">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            
            <a href="{{ social_links:twitter :url="permalink" :title="title" }}" target="_blank" class="text-gray-700 text-2xl sm:text-3xl hover:text-gray-500">
                <i class="fa-brands fa-twitter"></i>
            </a>
            
            <a href="{{ social_links:whatsapp :url="permalink" :title="title" }}" target="_blank" class="text-gray-700 text-2xl sm:text-3xl hover:text-gray-500">
                <i class="fa-brands fa-square-whatsapp"></i>
            </a>
            
            <a href="{{ social_links:mail :url="permalink" :subject="title" }}" target="_blank" class="text-gray-700 text-2xl sm:text-3xl hover:text-gray-500">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>

    <!-- related posts -->
    {{ if related_posts }}
    <div class="flex flex-col sm:mb-10 mb-5">
        <h1 class="text-2xl font-bold antialiased text-gray-800 mb-8">
            Related Articles
        </h1>
        <!-- posts -->
        <div class="flex flex-col justify-start">
            {{ related_posts }}
            <div
                class="relative h-44 w-full flex items-end justify-start text-left bg-cover bg-center mb-8"
                style="background-image: url({{ hero_image }})"
            >
                <div
                    class="absolute top-0 mt-20 right-0 bottom-0 left-0 bg-gradient-to-b from-transparent to-gray-900"
                ></div>
                <div
                    class="absolute top-0 right-0 left-0 mx-5 mt-2 flex justify-between items-center"
                >
                    <a href="#" class="transition ease-in-out duration-500">
                        <img
                            class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                            src="{{ $author:avatar ?? $author:email | gravatar(160) }}"
                        />
                    </a>
                </div>
                <main class="p-5 z-10">
                    <a
                        href="{{ url }}"
                        class="text-lg tracking-tight font-medium leading-7 font-regular text-white hover:underline"
                    >
                        {{ title }}
                    </a>
                </main>
            </div>
            {{ /related_posts }}
        </div>
    </div>
    {{ /if }}

    {{ if tags }}
    <div class="flex flex-col">
        <h1 class="text-2xl font-bold antialiased text-gray-800 mb-5">
            Posts by tag
        </h1>

        {{ partial:blog/tags }}
    </div>
    {{ /if }}
</aside>
