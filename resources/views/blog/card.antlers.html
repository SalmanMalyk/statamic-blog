<div class="col-span-0 sm:col-span-1 md:mb-5">
    <div
        class="relative h-56 w-full flex items-end justify-start text-left bg-cover bg-center rounded-xl"
        style="background-image: url({{ glide:hero_image }})"
    >
        {{ if tags }}
        <div
            class="absolute top-0 mt-20 right-0 bottom-0 left-0 rounded-xl bg-gradient-to-b from-transparent to-gray-800 overflow-hidden"
        ></div>
        <main class="p-5 z-10 overflow-auto">{{ partial:blog/tags }}</main>
        {{ /if }}
    </div>
</div>
<div
    class="col-span-0 sm:col-span-2 md:mb-5 {{ if !$last }} border-b-2 pb-5 border-gray-300 sm:border-0 {{ /if }}"
>
    <div class="flex flex-col h-full">
        <a
            href="{{ url }}"
            class="overflow-hidden font-bold text-lg sm:text-2xl hover:text-blue-500 hover:underline mb-5 sm:mb-10"
        >
            {{ title }}
        </a>

        <section>{{ intro }}</section>

        <div
            class="flex text-slate-500 justify-start items-center mt-4 sm:mt-auto"
        >
            {{ if author }}
            <div class="flex items-center">
                <img
                    src="{{ $author:avatar ?? $author:email | gravatar(160) }}"
                    class="h-5 w-5 my-0 rounded-full mr-2"
                />
                <a href="/authors/{{ $author:handle }}">{{ author:name }}</a>
            </div>
            <span class="mx-1">â€”</span>
            {{ /if }}
            <time datetime="{{ $date }}">{{ $date }}</time>
        </div>
    </div>
</div>
