{{ form:newsletter_subscription_form }} {{ if success }}
<div
    class="bg-green-100 rounded-lg py-5 px-6 my-6 text-base text-green-700 inline-flex items-center w-full"
    role="alert"
>
    <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="check-circle"
        class="w-4 h-4 mr-2 fill-current"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
    >
        <path
            fill="currentColor"
            d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
        ></path>
    </svg>
    {{ success }}
</div>

{{ else }} {{ if errors }}
<div
    class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700"
    role="alert"
>
    <h4 class="text-2xl font-medium leading-tight mb-2">Oops!</h4>
    <ul>
        {{ errors }}
        <li>{{ value }}</li>
        {{ /errors }}
    </ul>
</div>
{{ /if }}

<div
    class="flex flex-col sm:flex-row justify-between items-center bg-gray-600 p-5 my-6"
>
    <h1 class="text-base sm:text-xl text-white w-full">
        Subscribe to our newsletter and receive our weekly esports business
        news.
    </h1>

    <div
        class="flex flex-between items-center justify-end flex-col sm:flex-row mt-8 sm:mt-0 overflow-hidden w-full"
    >
        <input
            type="text"
            name="email"
            class="p-2 sm:p-3 sm:mr-3 w-full sm:w-80 outline-0 caret-pink-400 text-pink-400"
            placeholder="Enter your email address"
            required
        />
        <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}" />
        <button
            class="sm:px-6 sm:py-3 px-3 py-2 bg-pink-500 text-white font-semibold mt-3 sm:mt-0 w-full sm:w-32"
        >
            Submit
        </button>
    </div>
</div>
{{ /if }} {{ /form:newsletter_subscription_form }}
