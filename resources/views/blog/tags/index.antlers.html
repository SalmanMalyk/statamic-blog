<article class="max-w-7xl mx-auto px-3">
    <header>
        <h1 class="text-2xl uppercase font-semibold tracking-wider my-4">
            Tags
        </h1>
    </header>

    <div class="flex flex-col justify-start items-start">
        {{ tags }}
        <a
            href="{{ url }}"
            class="px-6 py-1 text-lg mb-4 font-medium bg-theme-s hover:bg-yellow-400"
        >
            #{{ title }}
        </a>
        {{ /tags }}
    </div>
</article>
