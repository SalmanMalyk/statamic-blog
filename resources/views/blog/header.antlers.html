{{ if $first }}
<div class="row-start-1 row-span-2 col-span-2">
    <div
        class="relative h-full w-full flex items-end justify-start text-left bg-cover bg-center rounded-xl"
        style="background-image: url({{ hero_image }})"
    >
        <div
            class="absolute top-0 mt-20 right-0 bottom-0 left-0 bg-gradient-to-b from-transparent to-gray-900"
        ></div>
        <main class="p-5 z-10">
            <a
                href="{{ url }}"
                class="text-3xl leading-snug tracking-tight font-medium text-white hover:underline"
            >
                {{ title }}
            </a>

            <div class="flex justify-between items-center">
                <div class="flex flex-row mt-5">
                    {{ tags }}
                    <a
                        href="{{ url }}"
                        class="px-5 py-1 mr-2 font-medium bg-theme-s hover:bg-yellow-400"
                    >
                        #{{ title }}
                    </a>
                    {{ /tags }}
                </div>
            </div>
        </main>
    </div>
</div>
{{ else }}
<div class="col-start-3 col-span-1">
    <div class="flex flex-col">
        <div
            class="relative h-56 w-full flex items-end justify-start text-left bg-cover bg-center rounded-xl"
            style="background-image: url({{ hero_image }})"
        >
            <div
                class="absolute top-0 mt-20 right-0 bottom-0 left-0 bg-gradient-to-b from-transparent to-gray-900"
            ></div>
            <main class="p-5 z-10">
                <a
                    href="{{ $url }}"
                    class="text-lg tracking-tight font-medium leading-7 font-regular text-white hover:underline"
                >
                    {{ $title }}
                </a>
            </main>
        </div>
    </div>
</div>
{{ /if }}
